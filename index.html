<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p id="heading">"Check Today's Weather â€“ Just Type Your City Name!"</p>
    <div class="main-container">
      <div class="search">
        <input id="city" type="text" placeholder="Enter your city name" />
        <button id="search">Search</button>
        <p id="timeDate">2025-01-01 13:20</p>
      </div>
      <div class="city">
        <img
          id="icon"
          src="https://cdn.worldweatheronline.com/images/wsymbols01_png_64/wsymbol_0001_sunny.png"
          alt=""
        />
        <p id="respCity">Pune, India</p>
      </div>
      <!-- weather-data -->
      <div class="weather-data">
        <div class="lhs-data">
          <p id="weather">Weather:Sunny</p>
          <p id="Temprature">Temprature:25</p>
          <p id="humidity">Humidity:31</p>
        </div>
        <div class="rhs-data">
          <p id="windSpeed">Wind speed:12</p>
          <p id="windDegree">Wind Degree:25</p>
          <p id="windDirection">Wind Direction:ENE</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
